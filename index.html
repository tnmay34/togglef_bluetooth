<!DOCTYPE html>
<html>
<head>
    <title>Toggle Button Control</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <h2>Bluetooth Toggle Button</h2>
    <label class="switch">
        <input type="checkbox" id="toggleBtn">
        <span class="slider"></span>
    </label>
    <p id="status">Status: OFF</p>

    <script>
        document.getElementById("toggleBtn").addEventListener("change", function() {
            let status = this.checked ? "ON" : "OFF";
            document.getElementById("status").innerText = "Status: " + status;
            
            // Send text to Kodular or Bluetooth module
            window.KodularBluetooth.sendText(status);
        });
    </script>
</body>
</html>
